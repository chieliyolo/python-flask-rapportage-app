    {% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST" style="margin-top: 20px;">
    {{ form.hidden_tag() }}
    <div style="margin-bottom: 15px;">
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div style="margin-bottom: 15px;">
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
<p style="margin-top: 20px;">Nog geen account? <a href="{{ url_for('register') }}">Registreer hier</a>.</p>
{% endblock %}
