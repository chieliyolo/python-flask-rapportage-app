<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafiek Weergave</title>
</head>
<body>
    <h1>Upload je Excel-bestand</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Genereer Grafiek">
    </form>
    
    {% if graph_url %}
    <h2>Grafiek van de werkuren per OCMW</h2>
    <!-- Zorg ervoor dat de src de correcte pad is naar de statische map -->
    <img src="{{ graph_url }}" alt="Spreiding werkuren per OCMW">
    {% endif %}
</body>
</html>
