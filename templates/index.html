<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafiek en Tabel Weergave</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        .content {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        img {
            max-width: 100%;
            height: auto;
            width: 40vw;
            min-width: 300px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            img {
                width: 80%;
            }

            table {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Upload je Excel-bestand</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Genereer Grafiek">
    </form>

    {% if graph_url %}
    <div class="content">
        <div>
            <h2>Grafiek van werkuren per OCMW</h2>
            <img src="{{ graph_url }}" alt="Spreiding werkuren per OCMW">
        </div>

        <div>
            <h2>Tabel van werkuren per OCMW</h2>
            <table>
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Werkuren</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in tabel_data %}
                    <tr>
                        <td>{{ row['Project'] }}</td>
                        <td>{{ row['Werkuren'] }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td><strong>Totaal</strong></td>
                        <td><strong>{{ totaal_werkuren }}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</body>
</html>
