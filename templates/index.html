<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafiek en Tabel Weergave</title>
    <style>
        /* Algemeen font styling */
        body {
            font-family: Calibri, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            margin: 10px 0;
        }

        /* Styling van de content sectie */
        .content {
            display: flex;
            gap: 2rem;
            align-items: flex-start; /* Zorg dat de bovenkanten uitlijnen */
            margin-top: 20px;
            flex-wrap: wrap; /* Zorg dat de items naar een nieuwe rij gaan op kleine schermen */
        }

        /* Grafiek styling */
        img {
            max-width: 100%;
            height: auto;
            width: 40vw; /* Breedte relatief aan viewport breedte */
            min-width: 300px; /* Zorg dat de grafiek niet te klein wordt */
        }

        /* Tabel styling */
        table {
            border-collapse: collapse;
            width: 50%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        /* Mediaquery voor kleinere schermen */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            img {
                width: 80%; /* Grafiek neemt meer ruimte in op kleinere schermen */
            }

            table {
                width: 90%; /* Tabel wordt smaller */
            }
        }
    </style>
</head>
<body>
    <h1>Upload je Excel-bestand</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Genereer Grafiek">
    </form>

    {% if graph_url %}
    <div class="content">
        <!-- Grafiek -->
        <div>
            <h2>Grafiek van werkuren per OCMW</h2>
            <img src="{{ graph_url }}" alt="Spreiding werkuren per OCMW">
        </div>

        <!-- Tabel -->
        <div>
            <h2>Tabel van werkuren per OCMW</h2>
            <table>
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Werkuren</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in tabel_data %}
                    <tr>
                        <td>{{ row['Project'] }}</td>
                        <td>{{ row['Werkuren'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</body>
</html>
